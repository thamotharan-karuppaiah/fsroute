<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4CAF50;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .status {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-weight: 500;
    }
    
    .status.enabled {
      background-color: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    
    .status.disabled {
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    
    .rules-summary {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
    
    .rules-count {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .rule-type {
      font-size: 12px;
      color: #666;
    }
    
    .settings-section {
      margin-bottom: 15px;
      padding: 12px;
      background-color: #f8f9fa;
      border-radius: 5px;
      border: 1px solid #e0e0e0;
    }
    
    .settings-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .settings-row:last-child {
      margin-bottom: 0;
    }
    
    .settings-label {
      font-size: 13px;
      color: #555;
      font-weight: 500;
    }
    
    .small-toggle {
      width: 40px;
      height: 20px;
    }
    
    .small-toggle .slider:before {
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
    }
    
    .small-toggle input:checked + .slider:before {
      transform: translateX(17px);
    }
    
    .button {
      width: 100%;
      padding: 10px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
      transition: background-color 0.3s;
    }
    
    .button:hover {
      background-color: #1565c0;
    }
    
    .button.secondary {
      background-color: #757575;
    }
    
    .button.secondary:hover {
      background-color: #616161;
    }
    
    .footer {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e0e0e0;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
    
    /* Session Recording Styles */
    .recording-section {
      margin-bottom: 15px;
      padding: 12px;
      background-color: #f0f8ff;
      border-radius: 5px;
      border: 1px solid #bbdefb;
    }
    
    .recording-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .recording-title {
      font-size: 13px;
      color: #1976d2;
      font-weight: 600;
    }
    
    .recording-status {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 12px;
      font-weight: 500;
    }
    
    .recording-status.idle {
      background-color: #e8f5e8;
      color: #2e7d32;
    }
    
    .recording-status.recording {
      background-color: #ffebee;
      color: #c62828;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    
    .recording-controls {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }
    
    .recording-btn {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .recording-btn.record {
      background-color: #ff3d71;
      color: white;
    }
    
    .recording-btn.record:hover {
      background-color: #e91e63;
    }
    
    .recording-btn.stop {
      background-color: #757575;
      color: white;
    }
    
    .recording-btn.stop:hover {
      background-color: #616161;
    }
    
    .recording-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .recording-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      font-size: 11px;
    }
    
    .recording-stat {
      text-align: center;
      padding: 6px;
      background-color: white;
      border-radius: 3px;
      border: 1px solid #e0e0e0;
    }
    
    .recording-stat-value {
      font-weight: 600;
      color: #1976d2;
    }
    
    .recording-stat-label {
      color: #666;
      margin-top: 2px;
    }
    
    .sessions-section {
      margin-bottom: 15px;
      padding: 12px;
      background-color: #f5f5f5;
      border-radius: 5px;
      border: 1px solid #e0e0e0;
    }
    
    .sessions-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .sessions-title {
      font-size: 13px;
      color: #666;
      font-weight: 600;
    }
    
    .sessions-count {
      font-size: 11px;
      background-color: #1976d2;
      color: white;
      padding: 2px 6px;
      border-radius: 10px;
      font-weight: 500;
    }
    
    .sessions-actions {
      display: flex;
      gap: 4px;
    }
    
    .sessions-btn {
      padding: 4px 8px;
      border: 1px solid #ddd;
      background-color: white;
      border-radius: 3px;
      font-size: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .sessions-btn:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">FreshRoute</div>
    <label class="toggle-switch">
      <input type="checkbox" id="extensionToggle">
      <span class="slider"></span>
    </label>
  </div>
  
  <div id="status" class="status">
    <span id="statusText">Loading...</span>
  </div>
  
  <div class="rules-summary">
    <div class="rules-count">
      <span>URL Rewrite Rules:</span>
      <span id="urlRulesCount">0</span>
    </div>
    <div class="rules-count">
      <span>Header Rules:</span>
      <span id="headerRulesCount">0</span>
    </div>
    <div class="rules-count">
      <span>Active Rules:</span>
      <span id="activeRulesCount">0</span>
    </div>
  </div>
  
  <!-- Session Recording Section -->
  <div class="recording-section">
    <div class="recording-header">
      <div class="recording-title">üé• Session Recording</div>
      <div class="recording-status idle" id="recordingStatus">Ready</div>
    </div>
    
    <div class="recording-controls">
      <button class="recording-btn record" id="startRecordingBtn">‚è∫Ô∏è Record</button>
      <button class="recording-btn stop" id="stopRecordingBtn" disabled>‚èπÔ∏è Stop</button>
    </div>
    
    <div class="recording-stats">
      <div class="recording-stat">
        <div class="recording-stat-value" id="recordingDuration">0:00</div>
        <div class="recording-stat-label">Duration</div>
      </div>
      <div class="recording-stat">
        <div class="recording-stat-value" id="recordingEvents">0</div>
        <div class="recording-stat-label">Events</div>
      </div>
    </div>
  </div>
  
  <!-- Sessions Management Section -->
  <div class="sessions-section">
    <div class="sessions-header">
      <div class="sessions-title">üìÅ Recorded Sessions</div>
      <div class="sessions-count" id="sessionsCount">0</div>
    </div>
    <div class="sessions-actions">
      <button class="sessions-btn" id="viewSessionsBtn">View All</button>
      <button class="sessions-btn" id="exportSessionsBtn">Export</button>
      <button class="sessions-btn" id="clearSessionsBtn">Clear</button>
    </div>
  </div>
  
  <div class="settings-section">
    <div class="settings-row">
      <span class="settings-label">Show Notifications</span>
      <label class="toggle-switch small-toggle">
        <input type="checkbox" id="notificationsToggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <button class="button" id="manageRules">Manage Rules</button>
  <button class="button secondary" id="clearRules">Clear All Rules</button>
  
  <div class="footer">
    v1.0.0 - FreshRoute
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
