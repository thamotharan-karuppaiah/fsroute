<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4CAF50;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .status {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-weight: 500;
    }
    
    .status.enabled {
      background-color: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    
    .status.disabled {
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    
    .rules-summary {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
    
    .rules-count {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .rule-type {
      font-size: 12px;
      color: #666;
    }
    
    .settings-section {
      margin-bottom: 15px;
      padding: 12px;
      background-color: #f8f9fa;
      border-radius: 5px;
      border: 1px solid #e0e0e0;
    }
    
    .settings-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .settings-row:last-child {
      margin-bottom: 0;
    }
    
    .settings-label {
      font-size: 13px;
      color: #555;
      font-weight: 500;
    }
    
    .small-toggle {
      width: 40px;
      height: 20px;
    }
    
    .small-toggle .slider:before {
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
    }
    
    .small-toggle input:checked + .slider:before {
      transform: translateX(17px);
    }
    
    .button {
      width: 100%;
      padding: 10px;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
      transition: background-color 0.3s;
    }
    
    .button:hover {
      background-color: #1565c0;
    }
    
    .button.secondary {
      background-color: #757575;
    }
    
    .button.secondary:hover {
      background-color: #616161;
    }
    
    .footer {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e0e0e0;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="title">URL Rewriter</div>
    <label class="toggle-switch">
      <input type="checkbox" id="extensionToggle">
      <span class="slider"></span>
    </label>
  </div>
  
  <div id="status" class="status">
    <span id="statusText">Loading...</span>
  </div>
  
  <div class="rules-summary">
    <div class="rules-count">
      <span>URL Rewrite Rules:</span>
      <span id="urlRulesCount">0</span>
    </div>
    <div class="rules-count">
      <span>Header Rules:</span>
      <span id="headerRulesCount">0</span>
    </div>
    <div class="rules-count">
      <span>Active Rules:</span>
      <span id="activeRulesCount">0</span>
    </div>
  </div>
  
  <div class="settings-section">
    <div class="settings-row">
      <span class="settings-label">Show Notifications</span>
      <label class="toggle-switch small-toggle">
        <input type="checkbox" id="notificationsToggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <button class="button" id="manageRules">Manage Rules</button>
  <button class="button secondary" id="clearRules">Clear All Rules</button>
  
  <div class="footer">
    v1.0.0 - URL Rewriter & Header Modifier
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
